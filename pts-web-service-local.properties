version=PTS Local Properties

eureka.client.register-with-eureka=true
server.port=8080

info.application.name=PTS Web Service
info.application.description=PTS Web Service
info.application.author.name= Gopikrishna
info.application.author.bio= Developer

management.endpoints.web.exposure.include=* 

spring.datasource.url=jdbc:h2:file:/tmp/pts
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
